name: UnityExpress CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint charts/unityexpress

      - name: Validate chart template rendering
        run: helm template unityexpress charts/unityexpress --debug

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/unityexpress-api:latest api/
          docker push ghcr.io/${{ github.repository }}/unityexpress-api:latest

      - name: Build Web image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/unityexpress-web:latest web/
          docker push ghcr.io/${{ github.repository }}/unityexpress-web:latest

      - name: Helm dry-run deploy (no cluster needed)
        run: |
          helm template unityexpress charts/unityexpress \
            --set image.api.tag=latest \
            --set image.web.tag=latest
