name: UnityExpress Tests
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies (backend)
        run: cd api-server && npm install
      
      - name: Install dependencies (web)
        run: cd web-server && npm install
      
      - name: Run backend tests
        run: cd api-server && npm test
      
      - name: Run UI tests
        run: cd web-server && npm test
      
      - name: Collect coverage (backend)
        run: cd api-server && npm test -- --coverage
      
      - name: Collect coverage (web)
        run: cd web-server && npm test -- --coverage
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            api-server/coverage
            web-server/coverage