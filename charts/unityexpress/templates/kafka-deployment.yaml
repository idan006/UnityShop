#############################################
# Kafka Service
#############################################
apiVersion: v1
kind: Service
metadata:
  name: unityexpress-kafka
  labels:
    {{- include "unityexpress.labels" . | nindent 4 }}
    app: unityexpress-kafka
spec:
  ports:
    - name: kafka
      port: {{ .Values.kafka.port }}
      targetPort: {{ .Values.kafka.port }}
  selector:
    app: unityexpress-kafka
---
#############################################
# Zookeeper Service
#############################################
apiVersion: v1
kind: Service
metadata:
  name: unityexpress-zookeeper
  labels:
    {{- include "unityexpress.labels" . | nindent 4 }}
    app: unityexpress-zookeeper
spec:
  ports:
    - name: zk
      port: {{ .Values.kafka.zookeeperPort }}
      targetPort: {{ .Values.kafka.zookeeperPort }}
  selector:
    app: unityexpress-kafka
---
#############################################
# Kafka + Zookeeper Deployment
#############################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unityexpress-kafka
  labels:
    {{- include "unityexpress.labels" . | nindent 4 }}
    app: unityexpress-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unityexpress-kafka
  template:
    metadata:
      labels:
        {{- include "unityexpress.labels" . | nindent 8 }}
        app: unityexpress-kafka
    spec:
      containers:

#############################################
# ZOOKEEPER CONTAINER (Confluent)
#############################################
        - name: zookeeper
          image: {{ .Values.kafka.zookeeperImage }}
          imagePullPolicy: IfNotPresent
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "{{ .Values.kafka.zookeeperPort }}"
            - name: ZOOKEEPER_TICK_TIME
              value: "2000"
            - name: ZOOKEEPER_INIT_LIMIT
              value: "5"
            - name: ZOOKEEPER_SYNC_LIMIT
              value: "2"
          ports:
            - containerPort: {{ .Values.kafka.zookeeperPort }}

#############################################
# KAFKA CONTAINER (Confluent)
#############################################
        - name: kafka
          image: {{ .Values.kafka.image }}
          imagePullPolicy: IfNotPresent
          env:
            # ---- Mandatory for Confluent Kafka ----
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: "unityexpress-zookeeper:{{ .Values.kafka.zookeeperPort }}"

            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:{{ .Values.kafka.port }}"

            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://unityexpress-kafka.unityexpress.svc.cluster.local:{{ .Values.kafka.port }}"

            # ---- Single node replication settings ----
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"

            # ---- Auto-Create Topics ----
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "true"
          ports:
            - containerPort: {{ .Values.kafka.port }}
