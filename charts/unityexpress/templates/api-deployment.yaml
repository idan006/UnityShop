apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "unityexpress.api.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "unityexpress.api.labels" . | nindent 4 }}
  annotations:
    {{- include "unityexpress.configChecksum" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: unityexpress-api
  template:
    metadata:
      labels:
        {{- include "unityexpress.api.labels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
        - name: api
          image: {{ .Values.api.image }}
          imagePullPolicy: {{ .Values.api.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.api.port | quote }}
            - name: MONGO_URI
              value: {{ include "unityexpress.mongoUri" . | quote }}
            - name: KAFKA_TOPIC
              value: {{ .Values.api.env.kafkaTopic | quote }}
            - name: KAFKA_CLIENT_ID
              value: {{ .Values.api.env.kafkaClientId | quote }}
            - name: KAFKA_GROUP_ID
              value: {{ .Values.api.env.kafkaGroupId | quote }}
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: kafka-secret
                  key: bootstrapServers
            - name: KAFKA_SASL_ENABLED
              valueFrom:
                secretKeyRef:
                  name: kafka-secret
                  key: sasl
            - name: KAFKA_TLS_ENABLED
              valueFrom:
                secretKeyRef:
                  name: kafka-secret
                  key: tls
          {{- if .Values.api.resources }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          {{- end }}
          {{- if .Values.api.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.api.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.api.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.api.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.api.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.api.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.api.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.api.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.api.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.api.readinessProbe.failureThreshold }}
          {{- end }}